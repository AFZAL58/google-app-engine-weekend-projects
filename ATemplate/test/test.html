<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>TDDStateTracker</title>
	<link rel="stylesheet" href="static/tdd-state-tracker.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="static/tdd-state-tracker.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<script type="text/javascript" charset="utf-8">
	$(document).ready(function () {
		function testsPassed () {
			return {{testsPassed}};
		}
		var tracker=new TDDStateTracker($("#tdd-state"), testsPassed, localStorage);
		tracker.initState();
	});
	</script>
    <div id="tests">
        {% for test in tests%}
        <div class="test">
            <div class="test-{{test.result}}">{{test.result}}</div>
            <div class="comment">{{test.comment}}</div>        
        </div>
        {% endfor %}
    </div>
	<div id="tdd-state">	    
	</div>
</body>
</html>
