<html>
  <head>
	<link rel="styleseet" type="text/css" href="/static/{{application}}.css" ></link>
	<script type="application/x-javascript" src="/static/{{application}}.js" ></script>
	<title>{{ project }}</title>
</head>
<body>
<h1>Welcome to {{ project }}</h1>
Version: {{ version }}

<form action="." method="post" accept-charset="utf-8">
	{% if userid %}
	<input type="hidden" name="userid" value="{{userid}}" id="userid">
	Tuote:<input type="text" name="productid" value="" id="productid">
	{% else %}
	Käyttäjä:<input type="text" name="userid" value="" id="userid">
	{% endif %}
</form>

<address>
{{copyright}}
</address>
</body>
</html>
