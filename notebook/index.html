<title>Notebook</title>

<link rel="stylesheet" href="/static/notebook.css" type="text/css" >

<body>
<h1>Notebook</h1>
This is a notebook implemented in Javascript. Click "Add note" to add notes. Click "Edit" above the note to edit it and "Done" when you are done. To save notes click "Save to URL" and then save resulting URL by bookmarking or some other way.
<div id="notetemplate">
	<div class="title" onclick="toggle_note(this.parentNode);"></div>
	<div class="content" onclick="edit(this.parentNode)"></div>
</div>
<div id="edittemplate">
	<div class="menu" onclick="done(this.parentNode);">done</div>
	<input type="text" name="" value="" class="title"> <br>
	<textarea name="" class="content" rows=5>
	</textarea>
</div>
<form action="/submit">
	<a name="content"></a>
		<div class="content" id="content">
		</div>	
<input type="button" value="Add note" onclick="add('New Note','',true);">
<input type="submit" name="submit" value="Save" onclick="return editAll();">

</body>
